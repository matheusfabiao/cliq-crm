{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/ai_agent.css' %}" />
    <!-- DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
  </head>
  <body class="bg-blue-50">
    <div class="chat-container">
      <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl">Chat AI</h1>
      </header>
      <main class="flex flex-col flex-grow p-4">
        <div id="chat-history" class="chat-history mb-4">
          <!-- O histórico do chat será inserido dinamicamente aqui -->
        </div>
        <div class="input-container">
          <form method="POST" id="chat-form" class="flex w-full">
            {% csrf_token %}
            <input
              id="chat-input"
              type="text"
              class="flex-grow p-2 border border-blue-300 rounded-l"
              placeholder="Digite sua mensagem..."
            />
            <button type="submit" class="bg-blue-600 text-white p-2 rounded-r">
              Enviar
            </button>
          </form>
        </div>
      </main>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
